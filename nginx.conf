# Redirect all HTTP requests to HTTPS
server {
    listen 80;
    server_name triptivoinfra.com www.triptivoinfra.com;

    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    server_name triptivoinfra.com www.triptivoinfra.com;

    # SSL certificates from Certbot
    ssl_certificate /etc/letsencrypt/live/triptivoinfra.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/triptivoinfra.com/privkey.pem;

    # Strong SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Static files
    location /static/ {
        alias /app/static/;
    }

    # Media files
    location /media/ {
        alias /app/media/;
    }

    # Proxy requests to Django app
    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}